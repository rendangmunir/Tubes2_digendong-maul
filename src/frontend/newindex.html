<html>
  <head>
    <title>Wiki Pathfinder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="new.css" class="stylesheet">
  </head>
  <body>
    <div class="header">
      <nav>
          <div class="nav-links"> 
              <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="about.html">About</a></li>
              </ul>
          </div>
      </nav>
    </div>
    <div class="title">
      <h1 class="title">Wikipedia Pathfinder</h1>
    </div>
    <div class="search-box">
      <div class="source-box">
        <div class="row">
          <input type="text" id="sourceLink" placeholder="Source Link...." autocomplete="off">
        </div>
        <div class="suggestion-box" id="source-suggestion"></div>
      </div>
      <div class="source-box">
        <div class="row">
          <input type="text" id="destLink" placeholder="Destination Link...." autocomplete="off">
        </div>
        <div class="suggestion-box" id="dest-suggestion"></div>
      </div>
    </div>
    <div class="btn-box">
      <button class="button" id="bfs-button">BFS</button>
      <button class="button" id="ids-button">IDS</button>
    </div>
    <div class="result-box" id="result">
    </div>
    <script src="SearchSuggestion.js"></script>
    <script src="Button.js"></script>
  </body>

</html>
